<!DOCTYPE html>
<html>
<head>
    <!-- Linking Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- linking jquery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

  <!-- Linking googlefonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">

  <!-- Linking Stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/style.css">

    <title>GifTastic</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <h3>Click a button below to view their cool GIFs!</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-9" id="gifButtons"></div>
            <div class="col-sm-3">
                <form id="gifForm">
                    <label for="gifInput">Create a new button by searching here:</label>
                    <input class="form-control" type="text" id="gifInput">
                    <button id="addGif" class="btn btn-primary btn-block button-submit" type="submit" value="Submit">Add</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-9" id="gifs">
            </div>
        </div>
    </div>
   
       <!-- Linking JS code -->
  <script type="text/javascript" src="assets/javascript.js"></script>
</body>

</html>
